<div class="container-fluid">
  <div class="row">
    <div class="col bg-dark text-white">
      <a class="navbar-brand">Fruits Store</a>
    </div>
  </div>
  <div class="row text-white">
    <div class="col-3 bg-white p-2">
      <button class="btn btn-outline-primary btn-sm btn-block" (click)="changeCategory()">
        All
      </button>
      <button *ngFor="let c of categories" class="btn btn-outline-primary btn-sm btn-block"
        [class.active]="c==selectedCategory" (click)="changeCategory(c)">
        {{c}}
      </button>
      {{categories.length}} Categories
    </div>
    <div class="col-9 bg-success p-2">
      <div *ngFor="let f of fruits" class="card m-1 p-1 bg-light">
        <h4 class="text-dark">{{f.name}}
          <span class="badge badge-pill badge-primary float-right">
            {{f.price | currency:"USD":"symbol":"2.2-2"}}
          </span>
        </h4>
        <div class="card-text text-black-50 bg-white p-1">{{f.description}}</div>
      </div>

      <div class="form-inline float-left mr-md-1">
        <select class="form-control" [value]="pageSize"
        (change)="changePageSize($event.target.value)">
          <option value="3"> 3 per page</option>
          <option value="4"> 4 per page</option>
          <option value="5"> 5 per page</option>
        </select>
      </div>

      <div class="btn-group float-right">
        <button  *appCounter="let p of pageCounter"
        class="btn btn-sm btn-outline-light"
        [class.active]="p==selectedPage"
        (click)="changePage(p)">
          {{p}}
        </button>
      </div>
    </div>
  </div>
</div>
